{% extends "base.html" %}

{% block title %}Access Denied - QuickDesk{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body py-5">
                    <i class="bi bi-shield-exclamation display-1 text-warning"></i>
                    <h1 class="mt-3">403 - Access Denied</h1>
                    <p class="text-muted mb-4">
                        You don't have permission to access this resource. Contact an administrator if you believe this is an error.
                    </p>
                    <div class="d-flex gap-2 justify-content-center">
                        <a href="{{ url_for('dashboard' if current_user.is_authenticated else 'index') }}" class="btn btn-primary">
                            <i class="bi bi-house"></i> Go Home
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
