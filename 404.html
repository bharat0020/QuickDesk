{% extends "base.html" %}

{% block title %}Page Not Found - QuickDesk{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body py-5">
                    <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
                    <h1 class="mt-3">404 - Page Not Found</h1>
                    <p class="text-muted mb-4">
                        The page you're looking for doesn't exist or has been moved.
                    </p>
                    <div class="d-flex gap-2 justify-content-center">
                        <a href="{{ url_for('dashboard' if current_user.is_authenticated else 'index') }}" class="btn btn-primary">
                            <i class="bi bi-house"></i> Go Home
                        </a>
                        <a href="{{ url_for('tickets_list') if current_user.is_authenticated else url_for('login') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-ticket"></i> View Tickets
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
